<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
<!-- header -->
    <header class="alt-header screen-header">
      <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-chevron-left fa-lg"></i>
      </a>
      </div>
      <div class="alt-header__column">
      <h1 class="setting-title screen-header__title">Settings</h1>
      </div> 
      <div class="alt-header__column screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    
<!-- user -->

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div> <!-- 내용이 없어도 이렇게 써줘야 setting.css에서 설정한 라스트차일드에 대한 opacity가 위에 적용 안됨 -->
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i> 
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting none">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <div class="lin-set line">
    </div>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-user-shield"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div> <!-- 내용이 없어도 이렇게 써줘야 setting.css에서 설정한 라스트차일드에 대한 opacity가 위에 적용 안됨 -->
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-bell"></i> 
            <span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-user"></i> 
            <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-adjust"></i>
            <span>Dispay</span>
            <span class="badge">N</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <span class="badge">N</span>
          </div>
          <div class="settings__setting-column">Default themes</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>



      </ul>
    </main>




    <!-- 하단바 -->
    <nav class="nav">
      <!-- nav>ul>li>*4>a 쓰고 enter치면 자동완성!~@!! 하면 바로 하단에 # 써둔곳에 커서 깜박이는데
거기에 입력하고 'tab'키 누르면 지금 Friends 입력한곳에 커서가고 또 입력하고 'tab'키 누르면 다음줄 # 칸으로 커서 움직임...개빡취게 이제서야 알려주다니..-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></i></a>
        </li>
        <!-- # - 나중에 다른 링크 작업후 집어넣으면 클릭하면 거기로 이동함 -->
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification notification2 badge badge-dot"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fc8f8037cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
