<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chating-Kokoatalk</title>
  </head>
  <body id="chating-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="alt-header screen-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="setting-title screen-header__title">Kokoa Talk</h1>
      </div>
      <div class="alt-header__column screen-header__icon">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <!-- user -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>

      <div class="message-row">
        <img src="과제/책/mm.png" />
        <div class="message-row__content">
          <span class="message__author">Kokoa Talk</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <!-- 핸드폰화면에서만 볼수있게 할거임 -->
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fc8f8037cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
