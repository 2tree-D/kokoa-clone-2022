<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat- Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
<!-- header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a class="nav__link" href="settings.html">          
            <i class="fas fa-cog fa-lg"></i>
          </a>        
        </span>
      </div>
    </header>

<!-- user -->

    <main class="main-screen">
      <a href="chating.html">
        <div class="user-component">
        <!-- .user-component__column*2 하고 enter치면 자동완성~~!~ -->
        <div class="user-component__column">
          <img src="과제/책/mm.png" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Kokoa Talk</h4>
            <h6 class="user-cpmponent__subtitle">Please check My Kokoatalk Account info</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
        </div>  
      </a>
      <div class="user-component">
        <!-- .user-component__column*2 하고 enter치면 자동완성~~!~ -->
        <div class="user-component__column">
          <img src="과제/책/료니.png" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">선영</h4>
            <h6 class="user-cpmponent__subtitle">페이스톡 해요</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:24</span>
          <div class="badge">1</div>
        </div>
      </div>  

    </main>


    <!-- 하단바 -->
    <nav class="nav">
      <!-- nav>ul>li>*4>a 쓰고 enter치면 자동완성!~@!! 하면 바로 하단에 # 써둔곳에 커서 깜박이는데
거기에 입력하고 'tab'키 누르면 지금 Friends 입력한곳에 커서가고 또 입력하고 'tab'키 누르면 다음줄 # 칸으로 커서 움직임...개빡취게 이제서야 알려주다니..-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <!-- # - 나중에 다른 링크 작업후 집어넣으면 클릭하면 거기로 이동함 -->
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i> <!-- far-속이 비어있음, fas-속이 채워있음 -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification notification2 badge badge-dot""></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>


    <div id="no-mobile"> <!-- 핸드폰화면에서만 볼수있게 할거임 -->
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fc8f8037cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
