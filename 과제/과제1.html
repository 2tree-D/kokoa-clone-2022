<!DOCTYPE html>
<html lang="ko">
  <head> </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First-name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="Last-name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="user-name">User name</label>
        <input id="user-name" required placeholder="User-name" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" placeholder="" type="date" />
      </div>
      <div>
        <label for="how-happy-are-you">How happy ate you?</label>
        <input id="how-happy-are-you" type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="w-color">What is your fav. color?</label>
        <input id="w-color" type="color" />
      </div>
      <input type="submit" value="Cteate Account" />
    </form>
  </body>
</html>
