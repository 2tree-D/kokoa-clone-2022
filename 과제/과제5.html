<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="과제5.css" />
    <title>Random Love</title>
  </head>
  <body>
    <header>
      <section class="up">
        <i class="up__column fas fa-times fa-2x"></i>
        <span class="up__column song-name">Playlist</span>
      </section>
      <section class="main box">
        <div class="main__yellow">
          <i class="far fa-image fa-5x"></i>
        </div>
        <ul>
          <li class="song-m">Random Love</li>
          <li class="song-n">by Divay Kapoor</li>
        </ul>
      </section>
      <section class="button">
        <div class="button__m button__playbox">
          <i class="fas fa-play fa-2x"></i>
          <span class="song-name">Play</span>
        </div>
        <div class="button__m button__circle">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="button__m button__circle">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </section>
      <section class="first box">
        <div class="first__red"></div>
        <ul>
          <li class="song-name">Matargasti</li>
          <li class="song-t">Mohit Chauhan</li>
        </ul>
      </section>
      <section class="second box">
        <div class="second__pink"></div>
        <ul>
          <li class="song-name">Attitude</li>
          <li class="song-t">Lewis OfMan · Attitude</li>
        </ul>
      </section>
      <section class="third box">
        <div class="third__blue"></div>
        <ul>
          <li class="song-name">Try Everthing</li>
          <li class="song-t">Shakira · Zootopia</li>
        </ul>
      </section>
      <section class="fourth box">
        <div class="fourth__mint"></div>
        <ul>
          <li class="song-name">Sunflower</li>
          <li class="song-t">Joseph Vincent · Sunflower</li>
        </ul>
      </section>
    </header>
    <script
      src="https://kit.fontawesome.com/fc8f8037cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
