<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <!-- nav>ul>li>*4>a 쓰고 enter치면 자동완성!~@!! 하면 바로 하단에 # 써둔곳에 커서 깜박이는데
거기에 입력하고 'tab'키 누르면 지금 Friends 입력한곳에 커서가고 또 입력하고 'tab'키 누르면 다음줄 # 칸으로 커서 움직임...개빡취게 이제서야 알려주다니..-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></i></a>
        </li>
        <!-- # - 나중에 다른 링크 작업후 집어넣으면 클릭하면 거기로 이동함 -->
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <nav>
      <ul>
        <li><a href=""</li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fc8f8037cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
