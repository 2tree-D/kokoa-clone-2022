<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
<!-- header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
            <a class="nav__link" href="settings.html">          
                <i class="fas fa-cog fa-lg"></i>
            </a>        
        </span>
        <div class="badge badge-dot cog-dot cog-more""></div>
      </div>
    </header>

<!-- user -->

    <main class="main-screen more-screen">
      <div class="user-component">
        <!-- .user-component__column*2 하고 enter치면 자동완성~~!~ -->
        <div class="user-component__column">
          <img src="tree.jpg" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Seoyeon Kim</h4>
                <h6 class="user-cpmponent__subtitle">
                    +82 10-3849-0330                
                    <i class="fas fa-exclamation"></i>
                </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>  


      <div class="icon-row">
        <!-- .icon-row__icon*4>span 으로 자동완성.. -->
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile"></i>
            <span>Emoticon</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
            <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-unlock-alt"></i>
          <span>Account</span>
        </div>        
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
         </div>
         <div class="icon-row__icon"> 
          <i class="fas fa-shopping-cart"></i>
          <span>Shopping</span>
         </div>
         <div class="icon-row__icon">
          <i class="fas fa-th-large"></i>
          <span>Service</span>
         </div>
      </div>

      <div class="more-line line">
      
  
      </div>




      <div class="bbb more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons icon-row">
        <div class="more-suggestions__icon icon-row__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
           </div>
          <span>Kokoa Story</span>
        </div>        
        <div class="more-suggestions__icon icon-row__icon">
          <div class="more-suggestions__icon-image">
           <i class="fas fa-quote-right"></i>
          </div>
          <span>Kokoa friends</span>
         </div>
         <div class="more-suggestions__icon icon-row__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
           </div>
          <span>Friends Gem</span>
         </div>
        </div>
      </div>

    </main>




    <!-- 하단바 -->

거기에 입력하고 'tab'키 누르면 지금 Friends 입력한곳에 커서가고 또 입력하고 'tab'키 누르면 다음줄 # 칸으로 커서 움직임...개빡취게 이제서야 알려주다니..-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></i></a>

          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>

          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">

              <span class="nav__notification notification2 badge badge-dot"></span>
