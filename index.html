<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <!-- 이 웰컴 코코아 클론 화면에서 벗어날건데 그 전에,
          form의 중요한 2가지 속성을 볼거임
        1. action: 어떤 페이지로 data를 보낼건지 지정할 수 있음/ 
          쌤은 data를 새로 만드는 파일로 보낼거임 ( 아직 만들어지지 않은 friends.html 로)
        2.method ; 2가지 방식중 하나를 쓸수있음
         - POST : 백엔드서버에 정보를전송하는 방식, 우리는 서버를 갖고 있지 않아 이 프로젝트에서는 사용할 수 없음 
         - GET : 보안에 취약하여 username, password를 GET방식으로 보내면 안됨/URL에 포함되어도 상관없는 정보들을 보내야함
            아이디, 비번 넣고 login누르면 friends.html에 적은 내용이 보이고, 
            새로 열린 페이지 url보면 폴더이름이랑 thml 이름 써있고, 화면 form에 아이디 비번 작성했던게 그 다음에 보임
         so, 구글에서 서울 검색하면 url에도 서울이 있는데 그걸 감자로 바꾸면 검색한 화면도 감자로 바뀜..ㄷ-->
      <input
        name="username"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <!-- (required는 칸에 누락되어있다면 적으라고 메세지뜸) -->
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <!-- 핸드폰화면에서만 볼수있게 할거임 -->
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="landscape-phone">
      <span>Please flip your phone :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fc8f8037cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
